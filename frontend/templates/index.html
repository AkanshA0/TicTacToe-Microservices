<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic-Tac-Toe (Microservices)</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    .board { display: grid; grid-template-columns: repeat(3, 80px); gap: 8px; justify-content: center; }
    .cell { width: 80px; height: 80px; font-size: 32px; display: flex;
            align-items: center; justify-content: center; border: 1px solid #999; cursor: pointer; }
    .info { margin: 12px 0; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="info">
    <span id="turn"></span> &nbsp; <span id="winner"></span>
  </div>
  <div class="board" id="board"></div>
  <p><button id="resetBtn">Reset</button></p>

  <script>
    let state = { board: [[null,null,null],[null,null,null],[null,null,null]], turn: "X", winner: null };

    const boardEl = document.getElementById("board");
    const turnEl = document.getElementById("turn");
    const winnerEl = document.getElementById("winner");
    const resetBtn = document.getElementById("resetBtn");

    function render() {
      boardEl.innerHTML = "";
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = state.board[r][c] || "";
          cell.onclick = () => onCellClick(r, c);
          boardEl.appendChild(cell);
        }
      }
      turnEl.textContent = state.winner ? "" : `Turn: ${state.turn}`;
      winnerEl.textContent = state.winner ? `Winner: ${state.winner}` : "";
    }

    async function onCellClick(r, c) {
      if (state.winner) return;
      if (state.board[r][c] != null) return;
      const res = await fetch("/move", {    // call frontend proxy
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ board: state.board, turn: state.turn, row: r, col: c })
      });
      state = await res.json();
      render();
    }

    async function reset() {
      const res = await fetch("/reset");    // call frontend proxy
      state = await res.json();
      render();
    }

    resetBtn.onclick = reset;
    render();
  </script>
</body>
</html>
